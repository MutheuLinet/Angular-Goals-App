<div class="container-fluid">
  <h2 class="text-center">Create a new Goal</h2>
  <hr />
  <form (ngSubmit)="submitGoal()" #goalForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        [(ngModel)]="newGoal.name"
        name="name"
        #name="ngModel"
        required
      />
      <div class="alert alert-danger" *ngIf="name.touched && !name.valid">
        <p>Name is required</p>
      </div>
      <!-- display {{ newGoal.name }} -->
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        class="form-control"
        id="description"
        rows="4"
        required
        [(ngModel)]="newGoal.description"
        name="description"
        #description="ngModel"
      ></textarea>
      <div
        class="alert alert-danger"
        *ngIf="description.touched && !description.valid"
      >
        <p>Description is required</p>
      </div>
    </div>
    <div class="form-group">
      <label for="complete">Completion</label>
      <input
        type="date"
        id="complete"
        required
        [(ngModel)]="newGoal.description"
        name="date"
        #date="ngModel"
      />
      <div class="alert alert-danger" *ngIf="date.touched && !date.valid">
        <p>Date is required</p>
      </div>
    </div>
    <button type="submit" class="btn btn-success">Add Goal</button>
  </form>
</div>
